<!DOCTYPE html>
<html lang="pl">
<head>
	<title>RPG-with-wolves</title>
	<link rel="icon" href="Obrazy/Inne/icon.png">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="skrypty/skrypty.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div class="pasekNawigacji noselect">
		<div class="przyciskNawigacji" style="background:var(--zakladka-walka-color);" onclick="zakladka(0);">Walka</div>
		<div class="przyciskNawigacji" style="background:var(--zakladka-ekwipunek-color);" onclick="zakladka(1);">Ekwipunek</div>
		<div class="przyciskNawigacji" style="background:var(--zakladka-menu-color);" onclick="zakladka(2);">Menu</div>
		<div class="przyciskNawigacji" style="background:var(--zakladka-ustawienia-color);" onclick="zakladka(3);">Ustawienia</div>
	</div>
	<div id="zakladkaWalka" class="zakladkaWalka">
		<!-- zakładka jeden-->
		<div class="walka">
			<div class="gracz noselect">
				<div class="nick"><span id="nick">&nbsp;</span></div>
				<div class="tloHp"><div class="napisHp"><span id="zdrowieKoncowe"> </span>/<span id="maksymalneZdrowie"> </span></div><div class="zdrowieKoncowe"></div></div>
				<div class="nick">Pancerz: <span id="pancerz">&nbsp;</span></div>
				<div class="ataki">
					<button class="przyciskAtaku" onclick="wybierzCios('zwykly')">Zwykły cios</button>
					<button class="przyciskAtaku" onclick="wybierzCios('potezny')">Potężny cios</button>
					<button class="przyciskAtaku" onclick="wybierzCios('szybki')">Szybki cios</button>
					<button class="przyciskAtaku" onclick="">4</button>
				</div>
			</div>
			<div class="przeciwnik noselect">
				<div class="nick"><span id="nazwaPrzeciwnika">Brak przeciwnika</span></div>
				<div class="tloHp"><div class="napisHp"><span id="zdrowiePrzeciwnik"> </span>/<span id="maksymalneZdrowiePrzeciwnik"> </span></div><div class="zdrowiePrzeciwnik"></div></div>
				<div class="nick">Pancerz: <span id="pancerzPrzeciwnik">&nbsp;</span></div>
				<div class="ataki">
					<img id="obrazPrzeciwnik" alt="przeciwnik" class="nodrag" src="Obrazy/Inne/pustka.png" />
				</div>
			</div>
			<div class="opcjeWalki">

			</div>
			<div class="logi">
				&nbsp;<i id="tekstId1">&nbsp;</i><br />
				&nbsp;<i id="tekstId2">&nbsp;</i><br />
				&nbsp;<i id="tekstId3">&nbsp;</i><br />
				&nbsp;<i id="tekstId4">&nbsp;</i><br />
				&nbsp;<i id="tekstId5">&nbsp;</i><br />
				&nbsp;<i id="tekstId6">&nbsp;</i><br />
				&nbsp;<i id="tekstId7">&nbsp;</i><br />
				&nbsp;<i id="tekstId8">&nbsp;</i><br />
				&nbsp;<i id="tekstId9">&nbsp;</i><br />
				&nbsp;<i id="tekstId10">&nbsp;</i><br />
				&nbsp;<i id="tekstId11">&nbsp;</i><br />
			</div>
		</div>
		<div class="mapa">
			<button class="przyciskLas" onclick="rozpocznijWalke('las', 1)">Las</button>
			<button class="przyciskGory" onclick="rozpocznijWalke('gory', 1)">Góry</button>
			<img src="Obrazy/Mapa/Mapa.png" alt="mapa" class="nodrag" style="width: 98%; height: 60%;" />
		</div>
		<!-- zakładka jeden-->
	</div>
	<div id="zakladkaEkwipunek" class="zakladkaEkwipunek">
		<!-- zakładka dwa-->
		<div class="wyposazenie">
		</div>
		<div class="glownyEkwipunek">
			<!-- pierwszy wiersz -->
			<div class="slot" id="slot1" ondrop="drop(event, this)" ondragover="allowDrop(event)"><img src="Obrazy/Przeciwnicy/Brak_przeciwnika.png" draggable="true" ondragstart="drag(event)" id="item1"/></div>
			<div class="slot" id="slot2" ondrop="drop(event, this)" ondragover="allowDrop(event)"><img src="Obrazy/Przeciwnicy/Brak_przeciwnika.png" draggable="true" ondragstart="drag(event)" id="item2"/></div>
			<div class="slot" id="slot3" ondrop="drop(event, this)" ondragover="allowDrop(event)"><img src="Obrazy/Przeciwnicy/Brak_przeciwnika.png" draggable="true" ondragstart="drag(event)" id="item3"/></div>
			<div class="slot" id="slot4" ondrop="drop(event, this)" ondragover="allowDrop(event)"><img src="Obrazy/Przeciwnicy/Brak_przeciwnika.png" draggable="true" ondragstart="drag(event)" id="item4"/></div>
			<div class="slot" id="slot5" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot6" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot7" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot8" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot9" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot10" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot11" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot12" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot13" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot14" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot15" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot16" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<!-- drugi wiersz -->
			<div class="slot" id="slot17" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot18" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot19" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot20" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot21" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot22" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot23" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot24" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot25" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot26" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot27" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot28" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot29" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot30" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot31" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
			<div class="slot" id="slot32" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
		</div>
		<!-- zakładka dwa-->
	</div>
	<div id="zakladkaMenu" class="zakladkaMenu">
		<!-- zakładka trzy-->
		<!-- zakładka trzy-->
	</div>
	<div id="zakladkaUstawienia" class="zakladkaUstawienia">
		<!-- zakładka cztery-->
		<!-- zakładka cztery-->
	</div>
</body>
</html>
