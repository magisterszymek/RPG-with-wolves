<!DOCTYPE html>
<html lang="pl">
<head>
	<title>RPG-with-wolves</title>
	<link rel="icon" href="Obrazy/Inne/icon.png">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="skrypty/skrypty.js"></script>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body onload="zapamietajZakladke(false)" onbeforeunload="zapamietajZakladke(true)">
	<div class="pasekNawigacji noselect">
		<div class="przyciskNawigacji" style="background:var(--zakladka-walka-color);" onclick="zakladka(0);">Walka</div>
		<div class="przyciskNawigacji" style="background:var(--zakladka-ekwipunek-color);" onclick="zakladka(1);">Ekwipunek</div>
		<div class="przyciskNawigacji" style="background:var(--zakladka-menu-color);" onclick="zakladka(2);">Menu</div>
		<div class="przyciskNawigacji" style="background:var(--zakladka-ustawienia-color);" onclick="zakladka(3);">Ustawienia</div>
	</div>
	<div id="zakladkaWalka" class="zakladkaWalka zakladka">
		<!-- zakładka jeden-->
		<div class="walka">
			<div class="gracz noselect">
				<div class="nick"><span id="nick">&nbsp;</span></div>
				<div class="tloHp"><div class="napisHp"><span id="zdrowieKoncowe"> </span>/<span id="zdrowieMaksymalne"> </span></div><div class="zdrowieKoncowe" id="zdrowiePasek"></div></div>
				<div class="tloHp"><div class="napisHp"><span id="kondycjaKoncowa"> </span>/<span id="kondycjaMaksymalna"> </span></div><div class="kondycja" id="kondycjaPasek"></div></div>
				<div class="nick">Pancerz: <span id="pancerzKoncowy">&nbsp;</span></div>
				<div class="ataki">
					<button class="przyciskAtaku" onclick="wybierzCios('pazury')" id="pazury">Atak pazurami</button>
					<button class="przyciskAtaku" onclick="wybierzCios('kly')" id="kly">Ugryzienie</button>
					<button class="przyciskAtaku" onclick="wybierzCios('szybki')">Szybki cios</button>
					<button class="przyciskAtaku" onclick="">4</button>
				</div>
			</div>
			<div class="przeciwnik noselect">
				<div class="nick"><span id="nazwaPrzeciwnika">Brak przeciwnika</span></div>
				<div class="tloHpPrzeciwnika"><div class="napisHpPrzeciwnika"><span id="zdrowiePrzeciwnik"> </span>/<span id="zdrowieMaksymalnePrzeciwnik"> </span></div><div class="zdrowiePrzeciwnik" id="zdrowiePasekPrzeciwnik"></div></div>
				<div class="nick">Pancerz: <span id="pancerzPrzeciwnik">&nbsp;</span></div>
				<div class="ataki">
					<img id="obrazPrzeciwnik" alt="przeciwnik" class="nodrag" src="Obrazy/Inne/pustka.png" />
				</div>
			</div>
			<div class="opcjeWalki">

			</div>
			<div class="logi" id="logi">
			</div>
		</div>
		<div class="mapa">
			<button style="font-size: 0.7vw; position: absolute; top: 32%; right: 11%; background-color: #38c95f; border: solid black 1px;" onclick="lokacja('pradawnyLas')" id="las">Pradawny las</button>
			<button style="font-size: 0.7vw; position: absolute; top: 16%; right: 8%; background-color: #a35c2a; border: solid black 1px; display: none;" id="obozWilkow" onclick="lokacja('obozWilkow')">Obóz wilków</button>
			<button style="font-size: 0.7vw; position: absolute; top: 14%; right: 15%; background-color: #38c95f; border: solid black 1px; display: none;" id="lesnaDroga1" onclick="lokacja('lesnaDroga1')">Leśna droga [1]</button>
			<button style="font-size: 0.7vw; position: absolute; top: 24%; right: 14.5%; background-color: #a35c2a; border: solid black 1px; display: none;" id="posterunekWilkow" onclick="lokacja('posterunekWilkow')">Posterunek wilków</button>
			<button style="font-size: 0.7vw; position: absolute; top: 21.5%; right: 24.6%; background-color: gray; border: solid black 1px; display: none;" id="zrujnowanyOboz" onclick="lokacja('zrujnowanyOboz')">Zrujnowany obóz</button>

			<button style="font-size: 0.7vw; position: absolute; top: 39.5%; right: 33%; background-color: #3bbdd4; border: solid black 1px; display: none;" id="grzybowePole" onclick="lokacja('grzybowePole')">Grzybowe pole</button>

			<button style="font-size: 0.7vw; position: absolute; top: 38%; right: 1%; background-color: #869691; border: solid black 1px; display: none;" id="grota" onclick="lokacja('grota')">Grota</button>
			<button style="font-size: 0.7vw; position: absolute; top: 51%; right: 30.5%; background-color: #38c95f; border: solid black 1px; display: none;" id="lesnaDroga3" onclick="lokacja('lesnaDroga3')">Leśna droga [3]</button>
			<button style="font-size: 0.7vw; position: absolute; top: 51%; right: 30.5%; background-color: #38c95f; border: solid black 1px; display: none;" onclick="lokacja('Dolina')" id="dolina">Dolina</button>
			<button style="font-size: 0.7vw; position: absolute; top: 56.8%; background-color: white; border: solid black 1px; display: none;" id="cofnij" onclick="lokacja('cofnij')">Cofnij do mapy</button>
			<button style="font-size: 0.7vw; position: absolute; top: 56.8%; background-color: white; border: solid black 1px; display: none;" id="cofnijOboz" onclick="lokacja('pradawnyLas')">Cofnij do lasu</button>
			<button class="przyciskGory" hidden="" onclick="rozpocznijWalke('gory', 1)">Góry</button>
			<img src="Obrazy/Mapa/Mapa.png" alt="mapa" class="nodrag" style="width: 98%; height: 60%;" id="mapa" />
		</div>
