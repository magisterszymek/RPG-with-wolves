				<div class="tloHp" id="hpGraczDiv"><div class="napisHp"><span class="duze" id="zdrowieKoncowe"> </span>/<span class="duze" id="zdrowieMaksymalne"> </span></div><div class="zdrowieKoncowe" id="zdrowiePasek"></div></div>
				<div class="tloHp" id="kondycjaGraczDiv"><div class="napisHp"><span class="duze" id="kondycjaKoncowa"> </span>/<span class="duze" id="kondycjaMaksymalna"> </span></div><div class="kondycja" id="kondycjaPasek"></div></div>
