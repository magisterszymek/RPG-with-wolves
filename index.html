<html>
<head>
	<meta http-equiv="RPG-with-wolves" content="text/html/javascript" charset="UTF-8" />
	<script type="text/javascript" src="skrypty\skrypty.js"></script>
	<link type="text/css" rel="stylesheet" href="css\style.css" />
</head>
<body>
	<div>
		<div class="pasekNawigacji noselect">
			<div class="przyciskNawigacji" style="background:var(--zakladka-walka-color);" onclick="zakladka(0);">Walka</div>
			<div class="przyciskNawigacji" style="background:var(--zakladka-ekwipunek-color);" onclick="zakladka(1);">Ekwipunek</div>
			<div class="przyciskNawigacji" style="background:var(--zakladka-menu-color);" onclick="zakladka(2);">Menu</div>
			<div class="przyciskNawigacji" style="background:var(--zakladka-ustawienia-color);" onclick="zakladka(3);">Ustawienia</div>
		</div>
		<div id="zakladkaWalka" class="zakladkaWalka">
			<!-- zakładka jeden-->
			<div class="walka">
				<div class="gracz noselect">
					<div class="nick"><span id="nick"> ‎</span></div>
					<div class="tloHp"><div class="napisHp"><span id="zdrowieKoncowe">0</span>/<span id="maksymalneZdrowie">0</span></div><div class="zdrowieKoncowe"></div></div>
					<div class="nick">Pancerz: <span id="pancerz"></span></div>
					<div class="ataki">
						<button class="przyciskAtaku" onclick="wybierzCios('zwykly')">Zwykły cios</button>
						<button class="przyciskAtaku" onclick="wybierzCios('potezny')">Potężny cios</button>
						<button class="przyciskAtaku" onclick="wybierzCios('szybki')">Szybki cios</button>
						<button class="przyciskAtaku" onclick="">4</button>
					</div>
				</div>
				<div class="przeciwnik noselect">
					<div class="nick"><span id="nazwaPrzeciwnika"> ‎</span></div>
					<div class="tloHp"><div class="napisHp"><span id="zdrowiePrzeciwnik">0</span>/<span id="maksymalneZdrowiePrzeciwnik">0</span></div><div class="zdrowiePrzeciwnik"></div></div>
					<div class="nick">Pancerz: <span id="pancerzPrzeciwnik"></span></div>
					<div class="ataki">
						<img id="obrazPrzeciwnik" class="nodrag" src="Obrazy\Inne\pustka.png"/>
					</div>
				</div>
				<div class="opcjeWalki">

				</div>
				<div class="logi">

				</div>
			</div>
			<div class="mapa">
				<button onclick="rozpocznijWalke('las', 1)">Kliknij</button>
			</div>
			<!-- zakładka jeden-->
		</div>
		<div id="zakladkaEkwipunek" class="zakladkaEkwipunek">
			<!-- zakładka dwa-->
			<!-- zakładka dwa-->
		</div>
		<div id="zakladkaMenu" class="zakladkaMenu">
			<!-- zakładka trzy-->
			<!-- zakładka trzy-->
		</div>
		<div id="zakladkaUstawienia" class="zakladkaUstawienia">
			<!-- zakładka cztery-->
			<!-- zakładka cztery-->
		</div>
	</div>
</body>
</html>
